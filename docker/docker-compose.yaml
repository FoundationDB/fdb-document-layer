version: "3"

services:
  common: &common
    image: fdb-document-layer-build:0.0.8
    build:
      context: .
      dockerfile: Dockerfile
    networks: [test-net]

  fdbserver:
    image: fdb-standalone:0.0.2
    build:
      context: fdbserver
    environment:
      - FDB_PORT=4500
    networks: [test-net]

  build-setup: &build-setup
    <<: *common
    depends_on: [common]
    volumes:
      - ..:/fdb-document-layer
    working_dir: /fdb-document-layer
    environment:
      - MAKEJOBS=1

  release-setup: &release-setup
    <<: *build-setup
    environment:
      - MAKEJOBS=1
      - RELEASE=1

  snapshot-setup: &snapshot-setup
    <<: *build-setup

  build-release: &build-release
    <<: *release-setup
    command: bash -cl 'mkdir -p build && cd build && cmake .. && make -j "$${MAKEJOBS}" package'

  build-snapshot: &build-snapshot
    <<: *snapshot-setup
    command: bash -cl 'mkdir -p build && cd build && cmake .. && make -j "$${MAKEJOBS}" package'

  build-prb:
    <<: *build-snapshot

  clang-format-prb:
    <<: *snapshot-setup
    command: bash -cl 'mkdir -p build && cd build && cmake .. && make check-format'

  test-release:
    <<: *release-setup
    environment:
      - MAKEJOBS=1
      - RELEASE=1
      - FDB_HOST=fdbserver
      - FDB_PORT=4500
    command: bash -cl 'mkdir -p build && cd build && cmake .. && make -j "$${MAKEJOBS}" && cd .. && bash run-tests.bash'
    links:
      - fdbserver
    depends_on:
      - fdbserver
    networks: [test-net]

  test-snapshot: &test-snapshot
    <<: *snapshot-setup
    environment:
      - MAKEJOBS=1
      - FDB_HOST=fdbserver
      - FDB_PORT=4500
    command: bash -cl 'mkdir -p build && cd build && cmake .. && make -j "$${MAKEJOBS}" && cd .. && bash run-tests.bash'
    links:
      - fdbserver
    depends_on:
      - fdbserver
    networks: [test-net]

  test-prb:
    <<: *test-snapshot

  shell:
    <<: *build-setup
    volumes:
      - ..:/fdb-document-layer
    entrypoint: /bin/bash
    links:
      - fdbserver
    depends_on:
      - fdbserver

networks:
  test-net:
